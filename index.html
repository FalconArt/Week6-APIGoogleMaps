      /* Always set the map height explicitly to define the size of the div

  <body>

  	<h1>WHERE ARE WE? </h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 36.2429, lng: -86.7385},
          zoom: 18

      	});

          var marker = new google.maps.Marker({
          	position: {lat: 36.2429, lng: -86.7385},
          	map:map,
          	icon: "images/pinpoint.png"
          });

          var infoWindow = new google.maps.InfoWindow({
          	content:'<h2>Nossi College of Art</h2>'
          });

          marker.addListener('click', function(){
          	infoWindow.open(map,marker);
          });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzH-_h1--wYqDwp95vF5Z8KOcdYveyPiA&callback=initMap"
    ></script>
